<h3>Recent activities</h3>
<hr>
{% for message in room_messages %}
<small><a href="{% url 'profile' message.user.id %}">@{{message.user}}</a> replied to "{{message.room}}" {{message.created|timesince}} ago</small>
<p>{{message}}</p>
{% if request.user == message.user %}
<a href="{% url 'delete-message' message.id %}">Delete</a>
{% endif %}
<hr>
{% endfor %}
